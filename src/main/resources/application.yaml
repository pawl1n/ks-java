#file: noinspection SpellCheckingInspection
spring:
  application:
    name: kishka-strybaie
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${PGUSER}
    password: ${PGPASSWORD}
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
  jpa:
    open-in-view: false
  devtools:
    restart:
      enabled: true
cloudinary:
  cloud-name: ${CDN_CLOUD_NAME}
  api-key: ${CDN_API_KEY}
  api-secret: ${CDN_API_SECRET}